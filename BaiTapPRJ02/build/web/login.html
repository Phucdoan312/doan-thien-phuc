<!DOCTYPE html>
<html>
<head>
    <title>LOGIN PAGE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>HTML Forms</h1>
        <form action="login.html" method="post">
            TextBox <input type="text" name="txtText" size="5"/><br/>
            Password <input type="password" name="txtPassword"/><br/>
            Hidden <input type="hidden" name="txtHidden"/><br/>
            Male <input type="checkbox" name="chkCheck" value="ON" checked="checked"/><br/>
            Status<br/>
            <input type="radio" name="rdoStatus" value="Single" checked/> Single<br/>
            <input type="radio" name="rdoStatus" value="Married"/> Married<br/>
            <input type="radio" name="rdoStatus" value="Divorced"/> Divorced<br/>
            ComboBox<br/>
            <select name="txtCombo">
                <option value="Servlet">JSP and Servlet</option>
                <option value="EJB">EJB</option>
            </select><br/>
            Multiple<br/>
            <select name="txtlist" multiple size="3">
                <option value="Servlet">JSP and Servlet</option>
                <option value="EJB">EJB</option>
                <option value="Java">Java</option>
            </select><br/>
            TextArea<br/>
            <textarea name="txtArea" rows="4" cols="20">This is a form parameters demo!!!!</textarea><br/>
            <div class="form-buttons">
                <input type="submit" value="Submit"/>
                <input type="submit" value="Register" name="action"/>
                <input type="reset" value="Reset"/>
                <input type="button" value="JavaScript" onclick=""/>
            </div>
        </form>
    </div>
</body>
</html>
